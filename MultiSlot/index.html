<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Element</title>
    <style>
        .title {
            color: purple;
            font-size: x-small;
        }
    </style>
</head>
<body>
    <h2 class="title">Son un titulo de la App (fuera del webComponent) con un style diferente al del web Component</h2>
    <!--Ejemplo de como funciona la etiqueta Fragment en html-->

    <!--Aqui va la nueva etiqueta customizada-->
    <my-element>
        <span slot="nombre">soy el nombre del web component</span>
        <span slot="titulo">Soy el titulo del web Component</span>
        <span slot="parrafo">soy texto fuera del componente y que lo quiero enviar al componente</span>
    </my-element>
    <my-element>dos</my-element>
    <my-element>tres</my-element>
    <!--es MUY IMPORTANTE que sea de tipo module, es decir un modulo de javascript-->
    <script type="module" src="./myElement.js"></script>
</body>
</html>
